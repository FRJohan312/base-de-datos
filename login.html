<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        async function loginUsuario(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional (recarga)

            // Obtener los datos del formulario
            const cedula = document.getElementById('cedula_cliente').value;
            const correo = document.getElementById('correo_cliente').value;

            // Crear el objeto con los datos
            const datosLogin = {
                cedula_cliente: cedula,
                correo_cliente: correo
            };

            try {
                // Enviar los datos usando fetch
                const respuesta = await fetch('http://localhost/sistema/login_cliente.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosLogin)
                });

                const resultado = await respuesta.json();

                // Mostrar mensaje de bienvenida si el login es exitoso
                if (respuesta.ok) {
                    document.getElementById('mensaje').innerText = resultado.mensaje;
                } else {
                    document.getElementById('mensaje').innerText = "Error: " + resultado.mensaje;
                }
            } catch (error) {
                document.getElementById('mensaje').innerText = "Error de conexión";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
     <h2>Iniciar Sesión</h2>
        <form onsubmit="loginUsuario(event)">
            <label for="cedula_cliente">Cédula del Cliente:</label><br>
            <input type="number" id="cedula_cliente" name="cedula_cliente" maxlength="10" required><br><br>

            <label for="correo_cliente">Correo del Cliente:</label><br>
            <input type="email" id="correo_cliente" name="correo_cliente" maxlength="150" required><br><br>

            <input type="submit" value="Ingresar">
        </form>
        
        <!-- Mensaje de bienvenida o error -->
        <p id="mensaje" style="color: green;"></p>
    </div>
</body>
</html>
